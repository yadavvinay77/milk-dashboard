{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
    <h3>Edit Transaction</h3>
    
    <form method="post" class="card p-3 mt-3">
        <div class="row mb-3">
            <div class="col-md-4">
                <label class="form-label">Date</label>
                <input type="date" name="date" class="form-control" value="{{ transaction.date }}" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Khoya Type</label>
                <select name="khoya_type" class="form-control" required>
                    <option value="Cow_Khoya" {% if transaction.khoya_type == 'Cow_Khoya' %}selected{% endif %}>Cow Khoya</option>
                    <option value="Buffalo_Khoya" {% if transaction.khoya_type == 'Buffalo_Khoya' %}selected{% endif %}>Buffalo Khoya</option>
                    <option value="Credit" {% if transaction.khoya_type == 'Credit' %}selected{% endif %}>Credit</option>
                </select>
            </div>
        </div>
        
        {% if transaction.khoya_type != 'Credit' %}
        <div class="row mb-3">
            <div class="col-md-4">
                <label class="form-label">Weight (kg)</label>
                <input type="number" step="0.01" name="weight" class="form-control" value="{{ transaction.weight }}" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Rate</label>
                <input type="number" step="0.01" name="rate" class="form-control" value="{{ transaction.rate }}" required>
            </div>
        </div>
        {% else %}
        <div class="row mb-3">
            <div class="col-md-4">
                <label class="form-label">Credit Amount</label>
                <input type="number" step="0.01" name="credit" class="form-control" value="{{ transaction.credit }}" required>
            </div>
        </div>
        {% endif %}
        
        <div class="row mb-3">
            <div class="col-md-8">
                <label class="form-label">Note</label>
                <input type="text" name="note" class="form-control" value="{{ transaction.note }}">
            </div>
        </div>
        
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{{ url_for('sweet_export_bp.index', customer_id=transaction.customer_id) }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Radhey-Shyam Durgalay ðŸ¥›</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{{ url_for('dashboard_bp.dashboard') }}">ðŸ¥› Radhey-Shyam Durgalay</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExample">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link {% if request.blueprint=='dashboard_bp' %}active{% endif %}" href="{{ url_for('dashboard_bp.dashboard') }}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.blueprint=='logs_bp' %}active{% endif %}" href="{{ url_for('logs_bp.index') }}">Daily Log</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.blueprint=='customers_bp' %}active{% endif %}" href="{{ url_for('customers_bp.list_customers') }}">Customers</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.blueprint=='reports_bp' %}active{% endif %}" href="{{ url_for('reports_bp.monthly') }}">Monthly</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.blueprint=='sweet_export_bp' %}active{% endif %}" href="{{ url_for('sweet_export_bp.index') }}">Sweet Export</a></li>
                </ul>
                <form class="d-flex" role="search" method="get" action="{{ url_for('customers_bp.list_customers') }}">
                    <input class="form-control me-2" type="search" placeholder="Search customers..." name="q" value="{{ request.args.get('q','') }}">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, msg in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ msg }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>

{% extends "layout.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Customers</h3>
  <a href="{{ url_for('customers_bp.add_customer') }}" class="btn btn-primary">+ Add Customer</a>
</div>

<form class="row g-2 mb-3">
  <div class="col-md-4"><input class="form-control" name="q" placeholder="Search name/phone/address/code" value="{{ request.args.get('q','') }}"></div>
  <div class="col-auto"><input type="date" class="form-control" name="from" value="{{ request.args.get('from','') }}"></div>
  <div class="col-auto"><input type="date" class="form-control" name="to" value="{{ request.args.get('to','') }}"></div>
  <div class="col-auto"><button class="btn btn-primary">Filter</button></div>
  <div class="col-auto ms-auto">
    <a class="btn btn-outline-secondary" href="?{{ request.query_string.decode()|replace('export=','') }}&export=csv">Export CSV</a>
    <a class="btn btn-outline-secondary" href="?{{ request.query_string.decode()|replace('export=','') }}&export=xlsx">Export Excel</a>
    <button class="btn btn-outline-dark" onclick="window.print()">Print</button>
  </div>
</form>

<div class="card shadow-sm">
  <div class="card-body table-responsive">
    <table class="table table-hover align-middle">
      <thead><tr><th>Code</th><th>Name</th><th>Phone</th><th>Address</th><th>Joined</th><th>Actions</th></tr></thead>
      <tbody>
        {% for c in rows %}
        <tr>
          <td>{{ c.customer_code }}</td>
          <td><a href="{{ url_for('customers_bp.history', id=c.id) }}">{{ c.name }}</a></td>
          <td>{{ c.phone }}</td>
          <td>{{ c.address }}</td>
          <td>{{ c.joining_date|dmy }}</td>
          <td>
            <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('customers_bp.edit_customer', id=c.id) }}">Edit</a>
            <form method="post" action="{{ url_for('customers_bp.delete_customer', id=c.id) }}" class="d-inline" onsubmit="return confirm('Delete this customer and all their transactions?')">
              <button class="btn btn-sm btn-outline-danger">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}

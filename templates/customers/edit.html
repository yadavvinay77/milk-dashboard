{% extends "layout.html" %}
{% block content %}
<h3 class="mb-3">Edit Customer</h3>
<form method="post" class="card p-3 shadow-sm">
  <div class="row g-2">
    <div class="col-md-4"><label class="form-label">Full Name</label><input class="form-control" name="name" value="{{ c.name }}" required></div>
    <div class="col-md-4"><label class="form-label">Phone</label><input class="form-control" name="phone" value="{{ c.phone }}"></div>
    <div class="col-md-4"><label class="form-label">Address</label><input class="form-control" name="address" value="{{ c.address }}"></div>
  </div>
  <div class="mt-3"><button class="btn btn-primary">Update</button></div>
</form>
{% endblock %}

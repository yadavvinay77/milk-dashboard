{% extends "layout.html" %}
{% block content %}
<h3 class="mb-3">Add Customer</h3>
<form method="post" class="card p-3 shadow-sm">
  <div class="row g-2">
    <div class="col-md-4"><label class="form-label">Full Name</label><input class="form-control" name="name" required></div>
    <div class="col-md-4"><label class="form-label">Phone</label><input class="form-control" name="phone"></div>
    <div class="col-md-4"><label class="form-label">Address</label><input class="form-control" name="address"></div>
  </div>
  <div class="mt-3"><button class="btn btn-primary">Save</button></div>
</form>
{% endblock %}

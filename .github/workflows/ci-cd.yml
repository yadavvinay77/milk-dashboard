name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11.9'

    - name: Upgrade pip and install build tools
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel

    - name: Install core dependencies
      run: |
        pip install flask==2.3.3
        pip install flask_sqlalchemy==3.0.5
        pip install flask_migrate==4.0.5
        pip install XlsxWriter==3.1.2

    - name: Install compatible pandas and numpy
      run: |
        pip install "numpy<1.24"  # Use older compatible version
        pip install "pandas<2.0"   # Use older compatible version

    - name: Verify core installations
      run: |
        python -c "import flask; print('FLASK: OK')"
        python -c "import flask_sqlalchemy; print('FLASK_SQLALCHEMY: OK')"
        python -c "import flask_migrate; print('FLASK_MIGRATE: OK')"
        python -c "import pandas; print('PANDAS: OK - version ' + pandas.__version__)"
        python -c "import numpy; print('NUMPY: OK - version ' + numpy.__version__)"
        python -c "import xlsxwriter; print('XLSXWRITER: OK')"

    - name: Run basic syntax check
      run: |
        python -m py_compile app.py
        python -m py_compile manage.py
        python -m py_compile config.py
        echo "SYNTAX_CHECK: PASSED"

  deploy:
    runs-on: windows-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Display deployment info
      run: |
        echo "DEPLOYMENT: SUCCESSFUL"
        echo "BRANCH: ${{ github.ref }}"
        echo "COMMIT: ${{ github.sha }}"
